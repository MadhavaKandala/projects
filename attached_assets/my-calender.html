<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskCrown - My Calendar</title>
    <style>
        /* TaskCrown Dashboard Design System */
        :root {
            /* Background System */
            --background: 240 10% 98%;
            --foreground: 240 10% 3.9%;
            --surface: 240 7% 96%;
            
            /* Card System */
            --card: 0 0% 100%;
            --card-foreground: 240 10% 3.9%;
            --card-border: 240 6% 90%;
            
            /* Brand Colors - TaskCrown Blue Theme */
            --primary: 210 100% 70%; /* #42c4ff - Sky Blue */
            --primary-foreground: 0 0% 100%;
            --primary-light: 210 100% 95%;
            --primary-muted: 210 30% 70%;
            
            /* Crown/Achievement Colors - Gold System */
            --crown-gold: 45 100% 65%;
            --crown-gold-light: 45 100% 95%;
            --crown-silver: 0 0% 75%;
            --crown-bronze: 25 75% 60%;
            
            /* Status Colors */
            --success: 142 76% 36%;
            --success-foreground: 0 0% 100%;
            --success-light: 142 76% 95%;
            
            --warning: 45 93% 47%;
            --warning-foreground: 0 0% 100%;
            --warning-light: 45 93% 95%;
            
            --danger: 0 84% 60%;
            --danger-foreground: 0 0% 100%;
            --danger-light: 0 84% 95%;
            
            /* Neutral System */
            --muted: 240 4.8% 95.9%;
            --muted-foreground: 240 3.8% 46.1%;
            
            --accent: 240 4.8% 95.9%;
            --accent-foreground: 240 5.9% 10%;
            
            /* Interactive Elements */
            --border: 240 5.9% 90%;
            --input: 240 5.9% 90%;
            --ring: 210 100% 70%; /* #42c4ff */
            
            /* Gradients */
            --gradient-primary: linear-gradient(135deg, #42c4ff, #08144f);
            --gradient-crown: linear-gradient(135deg, hsl(45 100% 65%), hsl(35 100% 70%));
            --gradient-surface: linear-gradient(135deg, #f8fafc, #e2e8f0);
            
            /* Shadows */
            --shadow-soft: 0 2px 8px hsl(240 10% 3.9% / 0.05);
            --shadow-medium: 0 4px 16px hsl(240 10% 3.9% / 0.1);
            --shadow-strong: 0 8px 32px hsl(240 10% 3.9% / 0.15);
            --shadow-crown: 0 4px 20px hsl(45 100% 65% / 0.3);
            
            /* Animations */
            --transition-smooth: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --transition-bounce: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            
            --radius: 0.75rem;
            
            /* Sidebar Variables */
            --sidebar-background: 240 5% 96%;
            --sidebar-foreground: 240 10% 3.9%;
            --sidebar-primary: 210 100% 70%; /* #42c4ff */
            --sidebar-primary-foreground: 0 0% 100%;
            --sidebar-accent: 210 100% 95%;
            --sidebar-accent-foreground: 210 100% 70%;
            --sidebar-border: 240 5.9% 90%;
            --sidebar-ring: 210 100% 70%;
            
            /* TaskCrown Specific Colors */
            --primary-light: #fefefc;
            --primary-dark: #08144f;
            --accent-blue: #42c4ff;
            --text-light: #fefefc;
            --text-dark: #08144f;
            --bg-light: #f8fafc;
            --bg-dark: #000000;
            --card-light: rgba(254, 254, 252, 0.9);
            --card-dark: rgba(0, 0, 0, 0.9);
            --border-light: rgba(8, 20, 79, 0.1);
            --border-dark: rgba(254, 254, 252, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, var(--bg-light) 0%, #e2e8f0 50%, var(--bg-light) 100%);
            color: var(--text-dark);
            line-height: 1.5;
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            transition: all 0.3s ease;
            overflow: hidden;
        }

        .dashboard-container {
            display: flex;
            min-height: 100vh;
            width: 100%;
        }

        /* Sidebar Styles */
        .sidebar {
            width: 280px;
            background: var(--card-light);
            backdrop-filter: blur(20px);
            border-right: 1px solid var(--border-light);
            padding: 1.5rem;
            overflow-y: auto;
            transition: var(--transition-smooth);
            flex-shrink: 0;
        }

        .sidebar.collapsed {
            width: 80px;
        }

        .user-profile {
            background: var(--gradient-primary);
            color: white;
            padding: 1.5rem;
            border-radius: var(--radius);
            margin-bottom: 2rem;
            position: relative;
            overflow: hidden;
        }

        .user-profile::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 6rem;
            height: 6rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            transform: translate(3rem, -3rem);
        }

        .user-profile.collapsed {
            padding: 1rem;
            text-align: center;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 1rem;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
        }

        .user-details h3 {
            font-weight: 600;
            font-size: 1rem;
        }

        .user-details p {
            font-size: 0.875rem;
            opacity: 0.8;
        }

        .user-stats {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .crown-count {
            display: flex;
            align-items: center;
            gap: 0.25rem;
            font-size: 0.875rem;
        }

        .level-badge {
            background: hsl(var(--crown-gold));
            color: black;
            padding: 0.25rem 0.5rem;
            border-radius: 1rem;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .nav-section {
            margin-bottom: 2rem;
        }

        .nav-title {
            font-size: 0.75rem;
            font-weight: 600;
            color: hsl(var(--muted-foreground));
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem;
            border-radius: calc(var(--radius) - 2px);
            color: var(--text-dark);
            text-decoration: none;
            transition: var(--transition-smooth);
            margin-bottom: 0.25rem;
        }

        .nav-item:hover {
            background: rgba(66, 196, 255, 0.1);
            color: var(--accent-blue);
        }

        .nav-item.active {
            background: rgba(66, 196, 255, 0.15);
            color: var(--accent-blue);
            font-weight: 500;
            border-left: 3px solid var(--accent-blue);
        }

        .nav-icon {
            width: 1rem;
            height: 1rem;
            flex-shrink: 0;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow: hidden;
        }

        .header {
            background: var(--card-light);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border-light);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
        }

        .header h1 {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .content {
            flex: 1;
            padding: 2rem;
            width: 100%;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        /* Buttons */
        .btn {
            padding: 0.5rem 1rem;
            border-radius: calc(var(--radius) - 2px);
            font-size: 0.875rem;
            font-weight: 500;
            border: 1px solid transparent;
            cursor: pointer;
            transition: var(--transition-smooth);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: var(--accent-blue);
            color: white;
        }

        .btn-primary:hover {
            background: hsl(var(--primary) / 0.9);
        }

        .btn-outline {
            background: transparent;
            color: hsl(var(--foreground));
            border: 1px solid hsl(var(--border));
        }

        .btn-outline:hover {
            background: hsl(var(--accent));
        }

        .btn-sm {
            padding: 0.375rem 0.75rem;
            font-size: 0.75rem;
        }

        /* Calendar Styles */
        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            flex-shrink: 0;
        }

        .calendar-nav {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .calendar-title {
            font-size: 1.25rem;
            font-weight: 600;
        }

        .calendar-view-toggle {
            display: flex;
            background: hsl(var(--muted));
            border-radius: var(--radius);
            padding: 0.25rem;
        }

        .view-btn {
            padding: 0.5rem 1rem;
            border: none;
            background: transparent;
            cursor: pointer;
            border-radius: calc(var(--radius) - 4px);
            font-weight: 500;
            transition: var(--transition-smooth);
        }

        .view-btn.active {
            background: var(--card);
            color: var(--accent-blue);
            box-shadow: var(--shadow-soft);
        }

        .calendar-body {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .calendar-grid {
            display: grid;
        }

        /* Month View */
        .month-view {
            grid-template-columns: repeat(7, 1fr);
            grid-template-rows: auto repeat(6, 1fr);
            border-top: 1px solid var(--border);
            border-left: 1px solid var(--border);
            height: 100%;
        }

        .calendar-day-header {
            padding: 0.5rem;
            text-align: center;
            font-weight: 600;
            font-size: 0.875rem;
            color: hsl(var(--muted-foreground));
            border-bottom: 1px solid var(--border);
            border-right: 1px solid var(--border);
        }

        .calendar-day {
            border-right: 1px solid var(--border);
            border-bottom: 1px solid var(--border);
            padding: 0.5rem;
            position: relative;
            transition: var(--transition-smooth);
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }
        
        .calendar-day:hover {
            background: hsl(var(--accent));
        }

        .day-number {
            font-weight: 500;
            margin-bottom: 0.5rem;
            flex-shrink: 0;
        }

        .calendar-day.other-month .day-number {
            color: hsl(var(--muted-foreground));
            opacity: 0.6;
        }

        .calendar-day.today .day-number {
            background: var(--accent-blue);
            color: white;
            border-radius: 50%;
            width: 1.75rem;
            height: 1.75rem;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .calendar-event {
            background: hsl(var(--primary-light));
            color: var(--text-dark);
            border-left: 3px solid var(--accent-blue);
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.75rem;
            margin-top: 0.25rem;
            cursor: pointer;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        .calendar-event.task-assigned { border-left-color: #3b82f6; background-color: #eff6ff; }
        .calendar-event.task-completed { border-left-color: #22c55e; background-color: #f0fdf4; }
        .calendar-event.task-overdue { border-left-color: #ef4444; background-color: #fef2f2; }
        .calendar-event.meeting { border-left-color: #f97316; background-color: #fff7ed; }

        /* Week & Day View */
        .time-grid-view {
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        
        .time-grid-header {
            display: flex;
            flex-shrink: 0;
        }

        .time-axis-spacer {
            width: 50px; /* Corresponds to time-axis width */
            flex-shrink: 0;
            border-bottom: 1px solid var(--border);
        }

        .day-headers-container {
            display: grid;
            flex-grow: 1;
        }
        
        .week-view .day-headers-container { grid-template-columns: repeat(7, 1fr); }
        .day-view .day-headers-container { grid-template-columns: 1fr; }
        
        .time-grid-body {
            flex-grow: 1;
            overflow-y: auto;
            display: flex;
        }

        .time-axis {
            width: 50px;
            flex-shrink: 0;
        }

        .time-slot-label {
            height: 60px; /* Corresponds to 1 hour */
            text-align: right;
            padding-right: 0.5rem;
            font-size: 0.75rem;
            color: hsl(var(--muted-foreground));
            position: relative;
        }

        .time-slot-label::after {
            content: '';
            position: absolute;
            bottom: -1px;
            right: 0;
            width: 100%;
            border-bottom: 1px dotted var(--border);
        }

        .day-columns-container {
            display: grid;
            flex-grow: 1;
        }

        .week-view .day-columns-container { grid-template-columns: repeat(7, 1fr); }
        .day-view .day-columns-container { grid-template-columns: 1fr; }


        .day-column {
            border-right: 1px solid var(--border);
            position: relative;
        }
        
        .time-slot {
            height: 60px;
            border-bottom: 1px solid var(--border);
        }

        .calendar-event-timed {
            position: absolute;
            background: hsl(var(--primary-light));
            border: 1px solid var(--border);
            border-left: 3px solid var(--accent-blue);
            padding: 0.5rem;
            border-radius: 4px;
            font-size: 0.8rem;
            width: calc(100% - 10px);
            left: 5px;
            z-index: 1;
            cursor: pointer;
            overflow: hidden;
        }

        /* Modal Styles */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 2000;
        }

        .modal.open {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 8px;
            padding: 24px;
            width: 90%;
            max-width: 500px;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-title {
            font-size: 18px;
            font-weight: 600;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
        }
    </style>
</head>

    <script>
        // Sidebar Toggle
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('collapsed');
        }

        // Calendar Logic
        document.addEventListener('DOMContentLoaded', function() {
            const calendarBody = document.getElementById('calendar-body');
            const calendarTitle = document.getElementById('calendar-title');
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');
            const todayBtn = document.getElementById('today-btn');
            const viewToggleButtons = document.querySelectorAll('.view-btn');

            let currentDate = new Date();
            let currentView = 'month';
            
            const now = new Date();
            const sampleEvents = [
                { id: 1, date: new Date(now.getFullYear(), now.getMonth(), 8), title: 'Team Meeting', type: 'meeting', startTime: '10:00', endTime: '11:00' },
                { id: 2, date: new Date(now.getFullYear(), now.getMonth(), 15), title: 'Project Deadline', type: 'task-assigned', startTime: '17:00' },
                { id: 3, date: new Date(now.getFullYear(), now.getMonth(), 15), title: 'Review client presentation', type: 'task-assigned' },
                { id: 4, date: new Date(now.getFullYear(), now.getMonth(), 1), title: 'Code review', type: 'task-completed' },
                { id: 5, date: new Date(now.getFullYear(), now.getMonth() -1, 28), title: 'Update documentation', type: 'task-overdue' },
                { id: 6, date: new Date(), title: 'Daily Stand-up', type: 'meeting', startTime: '09:30', endTime: '10:00'}
            ];

            function renderCalendar() {
                calendarBody.innerHTML = '';
                
                if (currentView === 'month') {
                    renderMonthView();
                } else if (currentView === 'week') {
                    renderWeekView();
                } else if (currentView === 'day') {
                    renderDayView();
                }
            }

            function renderMonthView() {
                const year = currentDate.getFullYear();
                const month = currentDate.getMonth();
                calendarTitle.textContent = `${currentDate.toLocaleString('default', { month: 'long' })} ${year}`;

                const calendarGrid = document.createElement('div');
                calendarGrid.className = 'calendar-grid month-view';

                const firstDayOfMonth = new Date(year, month, 1);
                const lastDayOfMonth = new Date(year, month + 1, 0);
                
                const daysInMonth = lastDayOfMonth.getDate();
                const startDayOfWeek = firstDayOfMonth.getDay();

                const daysOfWeek = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
                daysOfWeek.forEach(day => {
                    const dayHeader = document.createElement('div');
                    dayHeader.className = 'calendar-day-header';
                    dayHeader.textContent = day;
                    calendarGrid.appendChild(dayHeader);
                });

                let dayCounter = 1;
                for (let i = 0; i < 6; i++) { // 6 weeks for a standard month display
                    for (let j = 0; j < 7; j++) {
                        if (i === 0 && j < startDayOfWeek) {
                            const prevMonthDay = new Date(year, month, 1 - (startDayOfWeek - j));
                            calendarGrid.appendChild(createDayCell(prevMonthDay, true));
                        } else if (dayCounter > daysInMonth) {
                            const nextMonthDay = new Date(year, month, dayCounter);
                            calendarGrid.appendChild(createDayCell(nextMonthDay, true));
                            dayCounter++;
                        } else {
                            const dayDate = new Date(year, month, dayCounter);
                            calendarGrid.appendChild(createDayCell(dayDate, false));
                            dayCounter++;
                        }
                    }
                }
                calendarBody.appendChild(calendarGrid);
            }

            function createDayCell(date, isOtherMonth) {
                const dayCell = document.createElement('div');
                dayCell.className = 'calendar-day';
                if (isOtherMonth) {
                    dayCell.classList.add('other-month');
                }
                if (isToday(date) && !isOtherMonth) {
                    dayCell.classList.add('today');
                }
                
                const dayNumber = document.createElement('div');
                dayNumber.className = 'day-number';
                dayNumber.textContent = date.getDate();
                dayCell.appendChild(dayNumber);

                const dayEvents = sampleEvents.filter(event => isSameDay(event.date, date));
                dayEvents.forEach(event => {
                    const eventEl = document.createElement('div');
                    eventEl.className = `calendar-event ${event.type}`;
                    eventEl.textContent = event.title;
                    eventEl.onclick = () => openModal(event);
                    dayCell.appendChild(eventEl);
                });

                return dayCell;
            }
            
            function renderWeekView() {
                renderTimeGridView(7);
            }

            function renderDayView() {
                renderTimeGridView(1);
            }

            function renderTimeGridView(numDays) {
                const isWeekView = numDays === 7;
                const viewClass = isWeekView ? 'week-view' : 'day-view';

                const startDay = new Date(currentDate);
                if (isWeekView) {
                    startDay.setDate(startDay.getDate() - startDay.getDay());
                    const endDay = new Date(startDay);
                    endDay.setDate(startDay.getDate() + 6);
                    calendarTitle.textContent = `${startDay.toLocaleDateString()} - ${endDay.toLocaleDateString()}`;
                } else {
                    calendarTitle.textContent = startDay.toDateString();
                }

                const timeGridView = document.createElement('div');
                timeGridView.className = `time-grid-view ${viewClass}`;

                // Header
                const header = document.createElement('div');
                header.className = 'time-grid-header';
                header.innerHTML = `<div class="time-axis-spacer"></div>`;
                const dayHeadersContainer = document.createElement('div');
                dayHeadersContainer.className = 'day-headers-container';
                header.appendChild(dayHeadersContainer);
                
                // Body
                const body = document.createElement('div');
                body.className = 'time-grid-body';
                const timeAxis = document.createElement('div');
                timeAxis.className = 'time-axis';
                body.appendChild(timeAxis);
                const dayColumnsContainer = document.createElement('div');
                dayColumnsContainer.className = 'day-columns-container';
                body.appendChild(dayColumnsContainer);

                for (let i = 0; i < 24; i++) {
                    const timeSlotLabel = document.createElement('div');
                    timeSlotLabel.className = 'time-slot-label';
                    timeSlotLabel.textContent = `${i}:00`;
                    timeAxis.appendChild(timeSlotLabel);
                }

                for (let d = 0; d < numDays; d++) {
                    const currentDay = new Date(startDay);
                    currentDay.setDate(startDay.getDate() + d);

                    const dayHeader = document.createElement('div');
                    dayHeader.className = 'calendar-day-header';
                    dayHeader.innerHTML = `<div>${currentDay.toLocaleString('default', { weekday: 'short' })}</div><div>${currentDay.getDate()}</div>`;
                    dayHeadersContainer.appendChild(dayHeader);

                    const dayColumn = document.createElement('div');
                    dayColumn.className = 'day-column';
                    for (let i = 0; i < 24; i++) {
                        const timeSlot = document.createElement('div');
                        timeSlot.className = 'time-slot';
                        dayColumn.appendChild(timeSlot);
                    }
                    
                    const dayEvents = sampleEvents.filter(event => isSameDay(event.date, currentDay) && event.startTime);
                    dayEvents.forEach(event => {
                        const eventEl = createTimedEventElement(event);
                        dayColumn.appendChild(eventEl);
                    });
                    dayColumnsContainer.appendChild(dayColumn);
                }
                
                timeGridView.appendChild(header);
                timeGridView.appendChild(body);
                calendarBody.appendChild(timeGridView);
            }
            
            function createTimedEventElement(event) {
                const eventEl = document.createElement('div');
                eventEl.className = `calendar-event-timed ${event.type}`;
                eventEl.innerHTML = `<strong>${event.title}</strong><br><small>${event.startTime}</small>`;
                
                const [startHour, startMinute] = event.startTime.split(':').map(Number);
                const top = startHour * 60 + startMinute;
                
                let height = 60;
                if(event.endTime) {
                    const [endHour, endMinute] = event.endTime.split(':').map(Number);
                    const duration = (endHour * 60 + endMinute) - top;
                    height = Math.max(30, duration);
                }
                
                eventEl.style.top = `${top}px`;
                eventEl.style.height = `${height}px`;
                eventEl.onclick = () => openModal(event);
                
                return eventEl;
            }

            function isSameDay(d1, d2) {
                return d1.getFullYear() === d2.getFullYear() &&
                       d1.getMonth() === d2.getMonth() &&
                       d1.getDate() === d2.getDate();
            }

            function isToday(date) {
                const today = new Date();
                return isSameDay(date, today);
            }

            prevBtn.addEventListener('click', () => {
                if (currentView === 'month') currentDate.setMonth(currentDate.getMonth() - 1);
                else if (currentView === 'week') currentDate.setDate(currentDate.getDate() - 7);
                else currentDate.setDate(currentDate.getDate() - 1);
                renderCalendar();
            });

            nextBtn.addEventListener('click', () => {
                if (currentView === 'month') currentDate.setMonth(currentDate.getMonth() + 1);
                else if (currentView === 'week') currentDate.setDate(currentDate.getDate() + 7);
                else currentDate.setDate(currentDate.getDate() + 1);
                renderCalendar();
            });

            todayBtn.addEventListener('click', () => {
                currentDate = new Date();
                renderCalendar();
            });

            viewToggleButtons.forEach(button => {
                button.addEventListener('click', () => {
                    viewToggleButtons.forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');
                    currentView = button.dataset.view;
                    renderCalendar();
                });
            });

            renderCalendar();
        });

        // Modal Logic
        const modal = document.getElementById('eventModal');
        const modalTitle = document.getElementById('modalTitle');
        const modalBody = document.getElementById('modalBody');

        function openModal(event) {
            modalTitle.textContent = event.title;
            modalBody.innerHTML = `
                <p><strong>Date:</strong> ${event.date.toDateString()}</p>
                ${event.startTime ? `<p><strong>Time:</strong> ${event.startTime}${event.endTime ? ` - ${event.endTime}` : ''}</p>` : ''}
                <p><strong>Type:</strong> <span style="text-transform: capitalize;">${event.type.replace('-', ' ')}</span></p>
                <br>
                <div style="display: flex; gap: 0.5rem;">
                    <button class="btn btn-primary">Mark Complete</button>
                    <button class="btn btn-outline">Reschedule</button>
                    <button class="btn btn-outline">Comment</button>
                </div>
            `;
            modal.classList.add('open');
        }

        function closeModal() {
            modal.classList.remove('open');
        }

    </script>
</body>
</html>
