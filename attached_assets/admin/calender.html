<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskCrown Admin Portal - Calendar</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="admin-container">
        <!-- Sidebar Navigation -->
        <nav class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <i class="fas fa-crown"></i>
                    <span>TaskCrown</span>
                </div>
                <button class="sidebar-toggle" id="sidebarToggle">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            
            <div class="nav-menu">
                <a href="index.html" class="nav-item">
                    <i class="fas fa-chart-pie"></i>
                    <span>Dashboard</span>
                </a>
                <a href="employees.html" class="nav-item">
                    <i class="fas fa-users"></i>
                    <span>Employees</span>
                </a>
                <a href="tasks.html" class="nav-item">
                    <i class="fas fa-tasks"></i>
                    <span>Task Management</span>
                </a>
                <a href="calender.html" class="nav-item active">
                    <i class="fas fa-calendar-alt"></i>
                    <span>Calendar</span>
                </a>
                <a href="settings.html" class="nav-item">
                    <i class="fas fa-cog"></i>
                    <span>Settings</span>
                </a>
            </div>
            
            <div class="sidebar-footer">
                <div class="admin-profile">
                    <img src="assets/imgs/admin-avatar.jpg" alt="Admin" class="admin-avatar">
                    <div class="admin-info">
                        <span class="admin-name">Admin User</span>
                        <span class="admin-role">System Administrator</span>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Main Content Area -->
        <div class="main-content">
            <!-- Top Header -->
            <header class="top-header">
                <div class="header-left">
                    <button class="mobile-menu-btn" id="mobileMenuBtn">
                        <i class="fas fa-bars"></i>
                    </button>
                    <div class="search-container">
                        <i class="fas fa-search search-icon"></i>
                        <input type="text" placeholder="Search events..." class="search-input">
                    </div>
                </div>
                
                <div class="header-right">
                    <div class="notification-wrapper">
                        <button class="notification-btn" id="notificationBtn">
                            <i class="fas fa-bell"></i>
                            <span class="notification-badge">3</span>
                        </button>
                        <div class="notification-dropdown" id="notificationDropdown">
                            <div class="notification-header">
                                <h3>Notifications</h3>
                            </div>
                            <div class="notification-list">
                                <div class="notification-item">
                                    <div class="notification-dot info"></div>
                                    <div class="notification-content">
                                        <p>Team meeting scheduled for tomorrow</p>
                                        <span class="notification-time">1 hour ago</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <button class="theme-toggle" id="themeToggle">
                        <i class="fas fa-sun"></i>
                    </button>
                </div>
            </header>

            <!-- Calendar Content -->
            <main class="content-area">
                <div class="page-header">
                    <div class="header-content">
                        <h1>Calendar</h1>
                        <p>Schedule and manage team events, meetings, and deadlines</p>
                    </div>
                    <button class="btn-primary" onclick="openModal('createEventModal')">
                        <i class="fas fa-plus"></i>
                        Create Event
                    </button>
                </div>

                <!-- Calendar Controls -->
                <div class="calendar-controls">
                    <div class="calendar-nav">
                        <button class="nav-btn" id="prevMonth">
                            <i class="fas fa-chevron-left"></i>
                        </button>
                        <h2 id="currentMonth">January 2025</h2>
                        <button class="nav-btn" id="nextMonth">
                            <i class="fas fa-chevron-right"></i>
                        </button>
                    </div>
                    
                    <div class="view-controls">
                        <div class="view-toggle">
                            <button class="view-btn active" data-view="month">Month</button>
                            <button class="view-btn" data-view="week">Week</button>
                            <button class="view-btn" data-view="day">Day</button>
                        </div>
                        
                        <button class="btn-secondary" onclick="goToToday()">Today</button>
                    </div>
                </div>

                <!-- Calendar Grid -->
                <div class="calendar-container">
                    <div class="calendar-grid" id="calendarGrid">
                        <!-- Calendar will be populated by JavaScript -->
                    </div>
                </div>

                <!-- Upcoming Events -->
                <div class="dashboard-card">
                    <div class="card-header">
                        <h3>Upcoming Events</h3>
                        <select class="filter-select">
                            <option>Next 7 Days</option>
                            <option>Next 30 Days</option>
                            <option>This Month</option>
                        </select>
                    </div>
                    <div class="events-list" id="upcomingEvents">
                        <!-- Events will be populated by JavaScript -->
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Create Event Modal -->
    <div id="createEventModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Create New Event</h3>
                <button class="modal-close" onclick="closeModal('createEventModal')">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <form class="modal-form" id="createEventForm">
                <div class="form-group">
                    <label>Event Title</label>
                    <input type="text" name="title" placeholder="Enter event title" required>
                </div>
                
                <div class="form-group">
                    <label>Description</label>
                    <textarea name="description" placeholder="Event description" rows="3"></textarea>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label>Start Date</label>
                        <input type="datetime-local" name="startDate" required>
                    </div>
                    <div class="form-group">
                        <label>End Date</label>
                        <input type="datetime-local" name="endDate" required>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label>Event Type</label>
                        <select name="type" required>
                            <option value="">Select Type</option>
                            <option value="meeting">Meeting</option>
                            <option value="deadline">Deadline</option>
                            <option value="review">Review</option>
                            <option value="training">Training</option>
                            <option value="social">Social Event</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Priority</label>
                        <select name="priority">
                            <option value="low">Low</option>
                            <option value="medium" selected>Medium</option>
                            <option value="high">High</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-group">
                    <label>Location</label>
                    <input type="text" name="location" placeholder="Meeting room, video call link, etc.">
                </div>
                
                <div class="form-group">
                    <label>Attendees</label>
                    <input type="text" name="attendees" placeholder="Enter email addresses separated by commas">
                </div>
                
                <div class="modal-actions">
                    <button type="button" class="btn-secondary" onclick="closeModal('createEventModal')">Cancel</button>
                    <button type="submit" class="btn-primary">Create Event</button>
                </div>
            </form>
        </div>
    </div>

    <script src="main.js"></script>
    <script src="calender.js"></script>
</body>
</html>
