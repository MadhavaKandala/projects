
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Crown - Productivity App</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #29398a 0%, #7839b0 100%);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      overflow: hidden;
      position: relative;
    }

    /* Animated background particles */
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: 
        radial-gradient(circle at 20% 80%, rgba(94, 123, 250, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(166, 108, 255, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(94, 123, 250, 0.05) 0%, transparent 50%);
      animation: float 20s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      33% { transform: translateY(-20px) rotate(1deg); }
      66% { transform: translateY(10px) rotate(-1deg); }
    }

    .loader {
      text-align: center;
      position: relative;
      z-index: 10;
      animation: fadeInUp 0.8s ease-out;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .logo {
      font-size: 4rem;
      margin-bottom: 24px;
      position: relative;
      display: inline-block;
    }

    .logo::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 120px;
      height: 120px;
      background: linear-gradient(135deg, rgba(94, 123, 250, 0.2), rgba(166, 108, 255, 0.2));
      border-radius: 50%;
      filter: blur(20px);
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% {
        transform: translate(-50%, -50%) scale(1);
        opacity: 0.5;
      }
      50% {
        transform: translate(-50%, -50%) scale(1.1);
        opacity: 0.8;
      }
    }

    .logo-emoji {
      position: relative;
      z-index: 2;
      animation: crownFloat 3s ease-in-out infinite;
    }

    @keyframes crownFloat {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      25% { transform: translateY(-5px) rotate(2deg); }
      75% { transform: translateY(3px) rotate(-1deg); }
    }

    .text {
      font-size: 1.3rem;
      font-weight: 500;
      opacity: 0.9;
      margin-bottom: 16px;
      letter-spacing: 0.5px;
    }

    .subtitle {
      font-size: 1rem;
      opacity: 0.7;
      font-weight: 400;
      margin-bottom: 32px;
    }

    .loading-bar {
      width: 200px;
      height: 4px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 2px;
      margin: 0 auto;
      overflow: hidden;
      position: relative;
    }

    .loading-progress {
      height: 100%;
      background: linear-gradient(90deg, #5e7bfa, #a66cff);
      border-radius: 2px;
      animation: loading 2s ease-in-out infinite;
      position: relative;
    }

    .loading-progress::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
      animation: shimmer 1.5s ease-in-out infinite;
    }

    @keyframes loading {
      0% { width: 0%; }
      50% { width: 70%; }
      100% { width: 100%; }
    }

    @keyframes shimmer {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }

    .features-preview {
      display: flex;
      gap: 16px;
      justify-content: center;
      margin-top: 32px;
      opacity: 0;
      animation: fadeInUp 0.8s ease-out 0.3s forwards;
    }

    .feature-badge {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      padding: 8px 16px;
      font-size: 0.85rem;
      font-weight: 500;
      color: rgba(255, 255, 255, 0.9);
      transition: all 0.3s ease;
    }

    .feature-badge:hover {
      background: rgba(255, 255, 255, 0.15);
      transform: translateY(-2px);
    }

    /* Responsive design */
    @media (max-width: 768px) {
      .logo {
        font-size: 3rem;
      }
      
      .text {
        font-size: 1.1rem;
      }
      
      .subtitle {
        font-size: 0.9rem;
      }
      
      .features-preview {
        flex-direction: column;
        align-items: center;
        gap: 12px;
      }
      
      .loading-bar {
        width: 150px;
      }
    }

    @media (max-width: 480px) {
      .logo {
        font-size: 2.5rem;
      }
      
      .text {
        font-size: 1rem;
      }
      
      .subtitle {
        font-size: 0.8rem;
      }
    }

    /* Accessibility */
    @media (prefers-reduced-motion: reduce) {
      *,
      *::before,
      *::after {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }
    }
  </style>
  <script>
    // Enhanced loading experience with progress tracking
    let progress = 0;
    const progressBar = document.querySelector('.loading-progress');
    
    const updateProgress = () => {
      progress += Math.random() * 15;
      if (progress > 100) progress = 100;
      
      if (progressBar) {
        progressBar.style.width = progress + '%';
      }
      
      if (progress < 100) {
        setTimeout(updateProgress, 200 + Math.random() * 300);
      } else {
        // Redirect after completion
        setTimeout(() => {
          window.location.href = './attached_assets/home.html';
        }, 500);
      }
    };

    // Start progress when page loads
    document.addEventListener('DOMContentLoaded', () => {
      setTimeout(updateProgress, 500);
    });
  </script>
</head>

</body>
</html>
